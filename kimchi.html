<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>김치프리미엄</title>
    <style>
        /* 전역 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo','Malgun Gothic',sans-serif;
            background: #F5F7FA;
            color: #333;
            line-height: 1.5;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 네비게이션 바 */
        .main-nav {
            display: flex;
            align-items: center;
            padding: 16px 40px;
            background: #FFF;
            border-bottom: 1px solid #EBEBEB;
        }

            .main-nav .logo {
                font-size: 24px;
                font-weight: bold;
                margin-right: 40px;
            }

                .main-nav .logo .green {
                    color: #0DB14A;
                }

            .main-nav a {
                margin-right: 24px;
                font-size: 14px;
                color: #666;
                cursor: pointer;
            }

                .main-nav a.active {
                    color: #0DB14A;
                    font-weight: 600;
                }

                .main-nav a.login {
                    margin-left: auto;
                    color: #0DB14A;
                    font-weight: 600;
                }

        /* 카드 컨테이너 */
        .card {
            width: 360px;
            margin: 40px auto;
            background: #FFF;
            border: 1px solid #EBEBEB;
            border-radius: 8px;
            padding: 20px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

            .card-header h2 {
                font-size: 20px;
                font-weight: 600;
            }

        .badge {
            font-size: 12px;
            color: #0DB14A;
            border: 1px solid #0DB14A;
            border-radius: 12px;
            padding: 2px 10px;
        }

        /* 프리미엄 수치 박스 */
        .premium-box {
            margin-top: 16px;
            background: #FFF8E5;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
        }

            .premium-box .rate {
                font-size: 28px;
                font-weight: 600;
                color: #0DB14A;
            }

                .premium-box .rate .arrow {
                    display: inline-block;
                    transform: translateY(-2px);
                    margin-right: 4px;
                    font-size: 18px;
                }

            .premium-box .desc {
                margin-top: 4px;
                font-size: 12px;
                color: #666;
            }

        /* 거래소 박스 */
        .exchange-list {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .exchange {
            flex: 1;
            background: #FFF;
            border: 1px solid #EBEBEB;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
        }

            .exchange .title {
                font-size: 12px;
                color: #666;
            }

            .exchange .price {
                margin: 8px 0;
                font-size: 18px;
                font-weight: 600;
                color: #333;
            }

            .exchange .sub {
                font-size: 12px;
                color: #999;
            }

        /* 범례 */
        .legend {
            margin-top: 20px;
            list-style: disc inside;
            font-size: 12px;
            color: #666;
        }

            .legend li {
                display: flex;
                justify-content: space-between;
                margin-top: 6px;
            }

        .tag {
            font-weight: 600;
        }

            .tag.high {
                color: #DB5E5E;
            }

            .tag.medium {
                color: #F29C1F;
            }

            .tag.normal {
                color: #0DB14A;
            }

            .tag.low {
                color: #3E7AD7;
            }
    </style>
</head>
<body>

    <!-- 네비게이션 바 -->
    <nav class="main-nav">
        <div class="logo"><span class="green">FIM</span>IX</div>
        <a>대시보드</a>
        <a>뉴스</a>
        <a>변동성 정보</a>
        <a>경제 캘린더</a>
        <a>인기 트레이더</a>
        <a class="login">로그인</a>
    </nav>

    <!-- 김치프리미엄 카드 -->
    <div class="card">
        <div class="card-header">
            <h2>김치프리미엄</h2>
            <div class="badge">실시간</div>
        </div>

        <div class="premium-box">
            <div class="rate">
                <span class="arrow">▲</span>
                +2.30%
            </div>
            <div class="desc">한국 거래소 vs 해외 거래소 가격 차이</div>
        </div>

        <div class="exchange-list">
            <div class="exchange">
                <div class="title">한국 거래소</div>
                <div class="price">₩51,150,000</div>
                <div class="sub">업비트, 빗썸 평균</div>
            </div>
            <div class="exchange">
                <div class="title">해외 거래소</div>
                <div class="price">₩50,000,000</div>
                <div class="sub">바이낸스, 코인베이스 평균</div>
            </div>
        </div>

        <ul class="legend">
            <li>
                <span>3% 이상: 고프리미엄 (매도 기회)</span>
                <span class="tag high">높음</span>
            </li>
            <li>
                <span>1~3%: 보통 프리미엄</span>
                <span class="tag medium">중간</span>
            </li>
            <li>
                <span>-1~1%: 정상 범위</span>
                <span class="tag normal">정상</span>
            </li>
            <li>
                <span>-1% 이하: 할인 (매수 기회)</span>
                <span class="tag low">할인</span>
            </li>
        </ul>

    </div>

</body>
</html>
