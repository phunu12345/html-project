<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>

<center>
<table width="800" height="800">

<form>
  <tr><td colspan="3"><h2>기본정보 입력</h2></td></tr>
  
      <tr>
        <td>아이디:</td>
        <td><input type="text" name="userid">
        <button type="button">중복확인</button></td>
      </tr>

      <tr>
        <td>비밀번호:</td>
        <td colspan="2"><input type="password"></td>
      </tr>

      <tr>
        <td>비밀번호 확인:</td>
        <td colspan="2"><input type="password"></td>
      </tr>

      <tr><td colspan="3"><h2>개인정보 입력</h2></td></tr>

      <tr>
        <td>이름:</td>
        <td colspan="2"><input type="text"></td>
      </tr>
      <tr>
        <td>이메일:</td>
        <td><input type="email">
        <button type="button">이메일 인증</button></td>
      </tr>
      <tr>
        <td colspan="3">
          <input type="checkbox"> 이메일 수신 동의<br>
          <small>
            ※ 수신거부 시 일부 서비스에 제한이 있을 수 있습니다.<br>
            비밀번호 초기화 메일 수신 등에 반드시 필요한 정보이므로 정확히 이메일 주소를 입력해주세요.
          </small>
        </td>
      </tr>

      <tr>
        <td>휴대전화번호:</td>
        <td colspan="2"><input type="tel" name="phone"></td>
      </tr>
      <tr>
       <td colspan="3">
          <input type="checkbox" name="sms_agree"> SMS 수신 동의<br>
          <small>※ 수신거부 시 일부 서비스에 제한이 있을 수 있습니다.</small>
       </td>
      </tr>
      <tr>
        <td colspan="3" align="center">
        <img src= https://github.com/phunu12345/html-project/blob/main/yijun.jpg width="120" height="50">
        <img src= https://github.com/phunu12345/html-project/blob/main/daum.jpg width="150" height="50">
    </td>
   </tr>
  </table>
</form>
</center>

</body>
</html>
