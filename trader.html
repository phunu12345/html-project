<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카피 트레이더 리스트</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
    h1 { margin: 40px 0; }
    .trader-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
    .trader-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .trader-card:hover {
      transform: scale(1.05);
    }
    .trader-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .trader-card h2 {
      margin: 10px 0 5px 0;
      font-size: 20px;
    }
    .trader-card p {
      margin: 5px 0;
      font-size: 14px;
    }
    .profit {
      font-weight: bold;
    }
    .positive { color: #27ae60; }
    button {
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>카피 트레이더를 선택하세요</h1>
  <div class="trader-list">
    <div class="trader-card">
      <img src="https://via.placeholder.com/100" alt="VT_Trading">
      <h2>VT_Trading</h2>
      <p>거래일: 120일</p>
      <p class="profit positive">수익률: +120,000.00%</p>
      <button onclick="location.href='payment.html?trader=VT_Trading'">선택</button>
    </div>

    <div class="trader-card">
      <img src="https://via.placeholder.com/100" alt="Ichi5308">
      <h2>Ichi5308</h2>
      <p>거래일: 250일</p>
      <p class="profit positive">수익률: +95,000.00%</p>
      <button onclick="location.href='payment.html?trader=Ichi5308'">선택</button>
    </div>

    <div class="trader-card">
      <img src="https://via.placeholder.com/100" alt="Elias_Trading02">
      <h2>Elias_Trading02</h2>
      <p>거래일: 180일</p>
      <p class="profit positive">수익률: +80,500.00%</p>
      <button onclick="location.href='payment.html?trader=Elias_Trading02'">선택</button>
    </div>

    <div class="trader-card">
      <img src="https://via.placeholder.com/100" alt="TrustTrade">
      <h2>TrustTrade</h2>
      <p>거래일: 300일</p>
      <p class="profit positive">수익률: +70,200.00%</p>
      <button onclick="location.href='payment.html?trader=TrustTrade'">선택</button>
    </div>

    <div class="trader-card">
      <img src="https://via.placeholder.com/100" alt="alireza135">
      <h2>alireza135</h2>
      <p>거래일: 210일</p>
      <p class="profit positive">수익률: +65,750.00%</p>
      <button onclick="location.href='payment.html?trader=alireza135'">선택</button>
    </div>
  </div>
</body>
</html>
