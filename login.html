<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FIMIX 로그인</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            font-family: 'Noto Sans KR',sans-serif;
            color: #212529;
        }

        .container {
            max-width: 360px;
            margin: 100px auto;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }

            .logo .green {
                color: #28a745;
            }

        .tagline {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 24px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
        }

        .card-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 16px;
        }

            .form-group label {
                display: block;
                font-size: 14px;
                margin-bottom: 4px;
            }

            .form-group input {
                width: 100%;
                padding: 12px 16px;
                font-size: 14px;
                border: 1px solid #ced4da;
                border-radius: 4px;
                box-sizing: border-box;
            }

        .password-wrapper {
            position: relative;
        }

            .password-wrapper svg {
                position: absolute;
                right: 16px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
            }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 24px;
        }

            .options label {
                display: flex;
                align-items: center;
            }

            .options input[type="checkbox"] {
                margin-right: 6px;
            }

            .options a {
                text-decoration: none;
                color: #28a745;
            }

        .btn-login {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            color: #fff;
            background: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card-footer {
            margin-top: 16px;
            font-size: 14px;
            color: #6c757d;
        }

            .card-footer a {
                color: #28a745;
                text-decoration: none;
                margin-left: 4px;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FI<span class="green">MIX</span></div>
        <div class="tagline">투자자를 위한 통합 금융 정보 허브</div>
        <div class="card">
            <div class="card-header">로그인</div>
            <form>
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group password-wrapper">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="#6c757d" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z" />
                        <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                </div>
                <div class="options">
                    <label><input type="checkbox"> 로그인 상태 유지</label>
                    <a href="https://phunu12345.github.io/html-project/login3.html">비밀번호 찾기</a>
                </div>
                <button type="submit" class="btn-login">로그인</button>
            </form>
            <div class="card-footer">
                계정이 없으신가요?<a href="https://phunu12345.github.io/html-project/login2.html">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
